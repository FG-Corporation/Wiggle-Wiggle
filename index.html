<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="css/style.css">
        <title>Wiggle-Wiggle</title>
        <meta charset="UTF-8">
        <link rel="icon" href="img/joystick.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width">
    </head>

    <body>
        <div class="wrapper">
            <div class="game">
                <div class="game__body">
                    <div class="game__items">
                        <div class="game__text">
                            Результат: <span></span>
                        </div>
                    </div>
                    <div class="game__counter"></div>
                </div>
                <div class="game__win">Победа!</div>
            </div>
            <div class="info">
                <a href="#info" title="Правила игры" class="info__icon">i</a>
                <div id="info" class="info__body">
                    <a href="#" class="info__close">X</a>
                    <div class="info__text">
                        <p>Продержись минуту, убегая мышью от квадратов</p>
                        <p>Игра начнётся при наведении на серое поле</p>
                        <p>При выходе за пределы поля, игра начнётся с начала</p>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
